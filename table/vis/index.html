<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
		<link rel="stylesheet" href="style.css">
		<!-- import Vue before Element -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

	</head>
	<body>
		<div id="app">
			 <el-table
		      :data="tableData"
		      style="width: 100%">
		      <el-table-column
		        prop="team"
		        label="Team"
		        width="300">
		      </el-table-column>
		      <el-table-column
		        prop="pts"
		        label="PTS"
		        width="180">
		      </el-table-column>
		      <el-table-column label="Possible postions">
		      	<template scope="scope">
			    	<span>Highest: {{ scope.row.pos.highest }}</span>
			    	<span>Lowest: {{ scope.row.pos.lowest }}</span>
			    </template>   
		      </el-table-column>
	
		    </el-table>
		</div>
	</body>

	
	
	<script src="main.js"></script>

	
</html>
