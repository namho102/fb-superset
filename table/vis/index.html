<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
		<link rel="stylesheet" href="style.css">
		<!-- import Vue before Element -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

	</head>
	<body>
		<div id="app">
			 <el-table
		      :data="tableData"
		      border
		      >
		       <el-table-column
			      type="index"
			      width="60">
			    </el-table-column>

		      <el-table-column
		        prop="team"
		        label="Team"
		        width="300">
		      </el-table-column>
		      <el-table-column
		        prop="pts"
		        label="PTS"
		        width="100">
		      </el-table-column>
		      <el-table-column label="Possible postion">
		      	<el-table-column label="Highest" width="100">
					<template scope="scope">
		      	 		<el-tag :type="scope.row.pos.highest === scope.row.pos.current ? '' : 'success'">{{scope.row.pos.highest}}</el-tag>
			    	</template>  
				</el-table-column>

				<el-table-column label="Lowest" width="100">
					<template scope="scope">
		      	 		<el-tag :type="scope.row.pos.lowest === scope.row.pos.current ? '' : 'danger'">{{scope.row.pos.lowest}}</el-tag>
			    	</template>  
				</el-table-column>
		      	 
		      </el-table-column>
	
		    </el-table>
		</div>
	</body>

	
	
	<script src="main.js"></script>

	
</html>
